<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body>
    <div style=
    "display: grid;
     grid-template-columns: 100px 100px 150px;"
    >

      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>

    </div>

    <div style=
    "margin-top: 30px;
    display: grid;
     grid-template-columns: 100px 100px 150px;"
    >

      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
      <div style="background-color: lightgreen;">div 3</div>
      <div style="background-color: lightpink;">div 2</div>

    </div>

    <div style=
      "margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;"
      >

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr<p>text</p></div>
        

    </div>

    <div style=
      "margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr;"
      >

        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr<p>text</div>
        <div style="background-color: lightgreen;">1fr<p>text</div>

    </div>


    <div style=
      "margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 20px"

      >

        <div style="background-color: green; height: 200px;">1fr</div>
        <div style="background-color: blue; height: 200px;">1fr<p>text</div>
        <div style="background-color: green; height: 200px;">1fr<p>text</div>
        <div style="background-color: blue; height: 200px;">1fr</div>
        <div style="background-color: green; height: 200px;">1fr<p>text</div>
        <div style="background-color: blue; height: 200px;">1fr<p>text</div>

    </div>

  </body>
  
  
</html>
